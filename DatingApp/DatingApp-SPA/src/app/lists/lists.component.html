<div class="text-center mt-3">
  <h2>
    {{
      likesParam === "Likers"
        ? "Members who like me"
        : likesParam === "Likees"
        ? "Members who I like"
        : likesParam === "Dislikers"
        ? "Members who dislike me"
        : "Members who I dislike"
    }}
    : {{ pagination.totalItems }}
  </h2>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="btn-group">
      <button
        class="btn btn-primary"
        [(ngModel)]="likesParam"
        btnRadio="Likers"
        (click)="loadUsers()"
      >
        Members who like me
      </button>
      <button
        class="btn btn-primary"
        [(ngModel)]="likesParam"
        btnRadio="Likees"
        (click)="loadUsers()"
      >
        Members who I like
      </button>

      <button
        class="btn btn-primary"
        [(ngModel)]="likesParam"
        btnRadio="Dislikers"
        (click)="loadUsers()"
      >
        Members who dislike me
      </button>
      <button
        class="btn btn-primary"
        [(ngModel)]="likesParam"
        btnRadio="Dislikees"
        (click)="loadUsers()"
      >
        Members who I dislike
      </button>
    </div>
  </div>

  <br />

  <div class="row">
    <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
